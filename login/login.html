<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Puppy Match</title>
</head>
<body>
    <section class="centrar">
        <div class="">
            
            <div class="row align-items-start">
              <div class="col">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-8">
                        <div class="">
                            <img src="../assets/logo.png" alt="" srcset="" class="logo">
                            <h4>Iniciar Sesión</h2>
                        </div>
                      <label for="validationCustom01" class="form-label">Correo</label>
                      <input type="email" class="form-control" id="validationCustom01" value="" required>
                      <div class="valid-feedback">
                        Correcto!
                      </div>
                      <div class="invalid-feedback">
                        Ingrese un correo valido
                      </div>
                    </div>
                    <div class="col-md-8">
                      <label for="validationCustom02" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="validationCustom02" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Contraseña incorrecta
                      </div>
                    </div>
                  
                  
                    <div class="col-12 text-center">
                      <button class="btn btn-primario" type="submit">Ingresar</button>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-secundario" type="submit">Registrarse</button>
                      </div>
                  </form>
              </div>
            
              <div class="col-md-6">
                <div>
                    <img src="https://cdn.abril.pe/abril-inmobiliaria/image/2021/05/como-cuidar-a-tu-mascota-1024x576.jpg" alt="" class="foto-log" srcset="">
                </div>
              </div>
            </div>
         
            
          </div>
        </div>
    </section>

    <footer>
        
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>
</html>
