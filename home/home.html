
<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>PuppuMatch</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <img src="../assets/logo-alt.png" alt="" srcset="" width="20%" class="icon">
     
        <div class="logo_name">PuppyMatch</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Buscar</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-heart'></i>
          <span class="links_name">Match</span>
        </a>
         <span class="tooltip">Match</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-bookmark-heart' ></i>
         <span class="links_name">Guardados</span>
       </a>
       <span class="tooltip">Guardados</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-home-heart' ></i>
         <span class="links_name">Mis Mascotas</span>
       </a>
       <span class="tooltip">Mis Mascotas</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cog' ></i>
         <span class="links_name">Configuración</span>
       </a>
       <span class="tooltip">Configuración</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Woman_1.jpg/768px-Woman_1.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">María Garcia</div>
             <div class="job"></div>
           </div>
         </div>
         
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Dashboard</div>
  </section>
  <script src="home.js"></script>
</body>
</html>
